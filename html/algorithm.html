<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sigil Generator</title>
  <link rel="stylesheet" type="text/css" href = "/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/algorithm.css">
</head>

<body>
  <div class="container">
    
    <div class="split right">
      <h1></h1>
      <img id="left-arrow" src="">
    </div>
    <div class="split left">
      <h1></h1>
      <img id="right-arrow" src="">
    </div>
  <section id="generator-container">
      <form id="form">
        
        <input type="text" id="text-input" name="text-input" placeholder="Enter a word and mood.">

        <div id="mood">
          <input type="radio" class="color" name="color-option1">
          <label for="color-option1">Mood</label>
          
          <input type="radio" class="color" name="color-option2">
          <label for="color-option2">Mood</label>
          
          <input type="radio" class="color" name="color-option3">
          <label for="color-option3">Mood</label>
          
          <input type="radio" class="color" name="color-option4">
          <label for="color-option4">Mood</label>
       </div>
       <input type="submit" id="submit" value="generate">  
      </form>
    <canvas id="generator" width="400" height="500"></canvas>
  </section>
</div>

<script src = "/js/algorithm.js" type = "text/javascript"></script>
</body>

</html>
