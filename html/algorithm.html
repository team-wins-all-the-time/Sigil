<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sigil Generator</title>
  <link rel="stylesheet" type="text/css" href = "/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/algorithm.css">
  <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Astloch" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
    <img src="/img/xbutton.png" alt="xbutton" id="xbutton">
    <h2 class="fly-text">Pick a Side</h2>
  
  <div class="container">
    
    <div class="split right">
      <img id="left-arrow" src="">
    </div>
    <div class="split left">
      <img id="right-arrow" src="">
    </div>
    <nav>
        <ul>
          <li><a href="/index.html"><button>Home</button></a></li>
          <li><a href="../html/gallery.html"><button>Gallery</button></a></li>
          <li><a href = "../html/about_us.html"><button>About Us</button></a></li>
        </ul>
    </nav>
  <section id="generator-container">
      <form id="form">
        
        <input type="text" id="text-input" name="text-input" placeholder="Enter a word.">

        <div id="mood">
          <input type="radio" id="happy" name="color" value="happy">
          <label for="color-option1">Happy</label>
          
          <input type="radio" id="chill" name="color" value="chill" >
          <label for="color-option2">Serene</label>
          
          <input type="radio" id="chaotic" name="color" value="chaotic">
          <label for="color-option3">Chaotic</label>
          
          <input type="radio" id="sad" name="color" value="sad">
          <label for="color-option4">Gloomy</label>
       </div>
       <input type="submit" id="submit" value="generate">  
      </form>
    <canvas id="generator" width="400" height="500"></canvas>
    <button type="button" id="save">Save</button>

  </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src = "/js/algorithm.js" type = "text/javascript"></script>

</body>

</html>
